<!DOCTYPE html>

<html lang="en-US">

<body>
    <title>Tables</title>
<script>
var tab = Number(prompt("Table:","0"));;
var length = Number(prompt("Rows:","0"));
var i = 1;

document.write("Multiplication table: "+ tab);
while(i <= length)
{ 
 document.write("<br>"+tab+" * "+length+" = " +(i * tab));
 i++;
}
</script>  </body>
</html>
